{% extends "base.html" %}

{% block content %}
<h1> Register </h1>
<form action='/register' method='post'>
  <table>
    <tr>
      <td><label for='email'>Email</label></td>
      <td><input name='email' type='email' value='{{email}}'><p class="error">{{email_error}}</p></td>
    </tr>
    <tr>
      <td><label for='password'>Password<label></td>
      <td><input name='password' type='password'><p class="error">{{password_error}}</p></td>
    </tr>
    <tr>
      <td><label for='verify'>Verify Password<label></td>
      <td><input name='verify' type='password'><p class="error">{{verify_error}}</p></td>
    </tr>
  </table>
  <input type='submit' value="register">
</form>

{% endblock %}
