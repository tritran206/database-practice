{% extends 'base.html' %}

{% block content %}
  <a href='/logout'>Logout</a>
  <h1>Tasks</h1>
  <form method='post'>
    <label>
      New Task:
      <input type="text" name='task'
    </label>
    <input type="submit" value="Add Task" />
  </form>

  <hr>

  {% if tasks|length == 0 %}
  <p>No tasks yet</p>
  {% else %}

    <ul>
      {% for task in tasks %}
      <li>{{task.name}}
        <form method="POST" action="/delete-task" style="display: inline-block">
          <input type="hidden" name="task-id" value={{task.id}}>
          <input type=submit value="done">
        </form>
      </li>
      {% endfor %}
    </ul>

    <hr>
  {% endif %}

  {% if not completed_tasks|length == 0 %}
    <h2>Completed</h2>
    <ul>
      {% for task in completed_tasks %}
      <li>{{task.name}}</li>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
